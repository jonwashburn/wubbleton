<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rapture - Wubbleton Sacred Art Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #FFF5EE;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(to bottom, #FFE4B5 0%, #FFF5EE 100%);
            border-bottom: 1px solid rgba(255, 218, 185, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #FF6347;
            transform: translateX(-3px);
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: #2a2a2a;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
            animation: heavenly-glow 2s ease-in-out infinite;
        }

        @keyframes heavenly-glow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(255, 140, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), filter 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .close-lightbox:hover {
            transform: rotate(90deg);
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #FF8C00;
            letter-spacing: 2px;
            animation: ascend 2s ease-in-out infinite;
        }

        @keyframes ascend {
            0%, 100% { transform: translate(-50%, -50%); opacity: 0.4; }
            50% { transform: translate(-50%, -60%); opacity: 1; }
        }

        /* Floating decorations */
        .decoration {
            position: fixed;
            font-size: 20px;
            opacity: 0.4;
            animation: ascension 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes ascension {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Holy light effect */
        .holy-light {
            position: fixed;
            top: -50%;
            left: 50%;
            width: 2px;
            height: 150%;
            background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.2), transparent);
            transform: translateX(-50%) rotate(15deg);
            pointer-events: none;
            animation: light-sweep 20s ease-in-out infinite;
        }

        @keyframes light-sweep {
            0%, 100% { left: -10%; opacity: 0; }
            50% { left: 110%; opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .gallery-item img { height: 200px; }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="decoration" style="left: 10%; animation-delay: 0s;">‚òÅÔ∏è</div>
    <div class="decoration" style="left: 30%; animation-delay: -5s;">‚ú®</div>
    <div class="decoration" style="left: 50%; animation-delay: -10s;">üïäÔ∏è</div>
    <div class="decoration" style="left: 70%; animation-delay: -15s;">‚ö°</div>
    <div class="decoration" style="left: 90%; animation-delay: -20s;">üåü</div>
    
    <!-- Holy light effects -->
    <div class="holy-light"></div>
    <div class="holy-light" style="animation-delay: -10s; transform: translateX(-50%) rotate(-15deg);"></div>

    <div class="header">
        <a href="../../" class="back-link">‚Üê Back to Wubbleton</a>
        <h1>The Rapture</h1>
        <p class="subtitle">Ascension Archives & Heavenly Transmissions</p>
    </div>

    <div class="loading" id="loading">Ascending to gallery...</div>

    <div class="gallery-container">
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // List of images (generated from the resized images)
        const images = [];
        
        // Function to load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            // Get list of images from thumbs directory
            fetch('thumbs/')
                .then(response => response.text())
                .then(html => {
                    // Parse the directory listing
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.match(/\.(jpg|jpeg|png)$/i)) {
                            images.push(href);
                        }
                    });
                    
                    // If parsing fails, use a predefined list
                    if (images.length === 0) {
                        // Add first batch of images
                        for (let i = 1; i <= 50; i++) {
                            images.push(`${i}-Rapture_1.jpg`);
                        }
                    }
                    
                    // Create gallery items
                    images.forEach((img, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `<img src="thumbs/${img}" alt="Rapture Vision ${index + 1}" loading="lazy">`;
                        item.onclick = () => openLightbox(`full/${img}`);
                        gallery.appendChild(item);
                    });
                    
                    loading.style.display = 'none';
                })
                .catch(error => {
                    // Fallback: manually add some images
                    const fallbackImages = [
                        '143-Rapture_1.jpg', '154-Rapture_1.jpg', '308-Rapture_1.jpg', '258-Rapture_1.jpg',
                        '326-Rapture_1.jpg', '276-Rapture_1.jpg', '31-Rapture_1.jpg', '331-Rapture_1.jpg',
                        '261-Rapture_1.jpg', '26-Rapture_1.jpg', '150-Rapture_1.jpg', '147-Rapture_1.jpg',
                        '169-Rapture_1.jpg', '265-Rapture_1.jpg', '335-Rapture_1.jpg', '22-Rapture_1.jpg',
                        '272-Rapture_1.jpg', '322-Rapture_1.jpg', '35-Rapture_1.jpg', '88-Rapture_1.jpg',
                        '199-Rapture_1.jpg', '228-Rapture_1.jpg', '124-Rapture_1.jpg', '295-Rapture_1.jpg',
                        '133-Rapture_1.jpg', '282-Rapture_1.jpg', '78-Rapture_1.jpg', '9-Rapture_1.jpg',
                        '56-Rapture_1.jpg', '211-Rapture_1.jpg', '341-Rapture_1.jpg', '41-Rapture_1.jpg',
                        '206-Rapture_1.jpg', '137-Rapture_1.jpg', '286-Rapture_1.jpg', '120-Rapture_1.jpg',
                        '291-Rapture_1.jpg', '45-Rapture_1.jpg', '202-Rapture_1.jpg', '52-Rapture_1.jpg',
                        '215-Rapture_1.jpg', '119-Rapture_1.jpg', '130-Rapture_1.jpg', '281-Rapture_1.jpg',
                        '127-Rapture_1.jpg', '296-Rapture_1.jpg', '109-Rapture_1.jpg', '205-Rapture_1.jpg',
                        '42-Rapture_1.jpg', '212-Rapture_1.jpg'
                    ];
                    
                    fallbackImages.forEach((img, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `<img src="thumbs/${img}" alt="Rapture Vision ${index + 1}" loading="lazy">`;
                        item.onclick = () => openLightbox(`full/${img}`);
                        gallery.appendChild(item);
                    });
                    
                    loading.style.display = 'none';
                });
        }

        // Lightbox functions
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeLightbox();
        });

        // Load gallery when page loads
        window.addEventListener('load', loadGallery);
    </script>
</body>
</html>
