<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crisis - Wubbleton Sacred Art Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #FEFDFB;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(to bottom, #FFF8F3 0%, #FEFDFB 100%);
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FFB6C1;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #FF69B4;
            transform: translateX(-3px);
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: #2a2a2a;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .close-lightbox:hover {
            transform: rotate(90deg);
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #FFB6C1;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Floating decorations */
        .decoration {
            position: fixed;
            font-size: 20px;
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(10px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .gallery-item img { height: 200px; }
        }
    </style>
    <script src="../../../gallery_config.js"></script>
</head>
<body>
    <!-- Floating decorations -->
    <div class="decoration" style="top: 10%; left: 5%;">‚ú®</div>
    <div class="decoration" style="top: 20%; right: 10%; animation-delay: -5s;">üåü</div>
    <div class="decoration" style="bottom: 15%; left: 8%; animation-delay: -10s;">üí´</div>
    <div class="decoration" style="bottom: 30%; right: 5%; animation-delay: -15s;">‚≠ê</div>

    <div class="header">
        <a href="../../" class="back-link">‚Üê Back to Wubbleton</a>
        <h1>The Crisis</h1>
        <p class="subtitle">Sacred Visions from the Edge of Recognition</p>
    </div>

    <div class="loading" id="loading">Loading sacred art...</div>

    <div class="gallery-container">
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // List of images (generated from the resized images)
        const images = [];
        
        // Function to load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            // Get list of images from thumbs directory
            fetch(`${GALLERY_CONFIG.IMAGE_SERVER_URL}/crisis/thumbs/`)
                .then(response => response.text())
                .then(html => {
                    // Parse the directory listing
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.match(/\.(jpg|jpeg|png)$/i)) {
                            images.push(href);
                        }
                    });
                    
                    // If parsing fails, use a predefined list
                    if (images.length === 0) {
                        // Add first batch of images
                        for (let i = 1; i <= 50; i++) {
                            images.push(`${i}.jpg`);
                        }
                    }
                    
                    // Create gallery items
                    images.forEach((img, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        const thumbUrl = getImageUrl('crisis', 'thumbs', img);
                        const fullUrl = getImageUrl('crisis', 'full', img);
                        item.innerHTML = `<img src="${thumbUrl}" alt="Crisis Art ${index + 1}" loading="lazy">`;
                        item.onclick = () => openLightbox(fullUrl);
                        gallery.appendChild(item);
                    });
                    
                    loading.style.display = 'none';
                })
                .catch(error => {
                    // Fallback: manually add some images
                    const fallbackImages = [
                        '114c.jpg', '60b.jpg', '88.jpg', '77.jpg', '63.jpg', 'k.jpg', '76b.jpg',
                        '215.jpg', '201.jpg', 'j.jpg', '188.jpg', '76.jpg', '163.jpg', '89.jpg',
                        '114b.jpg', '115d.jpg', '161.jpg', '175.jpg', 'h.jpg', '48.jpg',
                        '217.jpg', '203.jpg', '202.jpg', '216.jpg', '75.jpg', 'i.jpg', '61.jpg',
                        '148.jpg', '139d.jpg', '40b.jpg', '35b1.jpg', '164.jpg', '170.jpg',
                        '16b.jpg', '59.jpg', '65.jpg', 'm.jpg', '212.jpg', '206.jpg', '207.jpg',
                        '213.jpg', '70.jpg', '64.jpg', '135b.jpg', 'l.jpg', '159.jpg', '165.jpg',
                        '173.jpg', '167.jpg', '99.jpg', '8.jpg'
                    ];
                    
                    fallbackImages.forEach((img, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        const thumbUrl = getImageUrl('crisis', 'thumbs', img);
                        const fullUrl = getImageUrl('crisis', 'full', img);
                        item.innerHTML = `<img src="${thumbUrl}" alt="Crisis Art ${index + 1}" loading="lazy">`;
                        item.onclick = () => openLightbox(fullUrl);
                        gallery.appendChild(item);
                    });
                    
                    loading.style.display = 'none';
                });
        }

        // Lightbox functions
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeLightbox();
        });

        // Load gallery when page loads
        window.addEventListener('load', loadGallery);
    </script>
</body>
</html>
